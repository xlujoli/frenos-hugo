<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultar Servicios - Frenos Hugo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="auth.js"></script>
    <style>
      /* Estilos para el bot√≥n de cerrar sesi√≥n */
      .logout-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-left: 10px;
      }

      .logout-btn:hover {
        background: #c82333;
        transform: translateY(-1px);
      }

      nav ul {
        display: flex;
        align-items: center;
      }

      /* Estilos modernos para la p√°gina de consulta */
      .consultation-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
      }

      .card {
        background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid #e3e7f1;
        margin-bottom: 30px;
      }

      .card h3 {
        color: #2c3e50;
        font-size: 28px;
        margin-bottom: 30px;
        text-align: center;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .search-criteria {
        margin-bottom: 25px;
      }

      .search-criteria label {
        display: block;
        font-weight: 600;
        color: #34495e;
        margin-bottom: 10px;
        font-size: 16px;
      }

      #searchTypeSelect {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e1e8ed;
        border-radius: 12px;
        font-size: 16px;
        background: white;
        color: #2c3e50;
        cursor: pointer;
        transition: all 0.3s ease;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 20px;
        padding-right: 50px;
      }

      #searchTypeSelect:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      #searchValue {
        width: 100%;
        padding: 18px 25px;
        border: 2px solid #e1e8ed;
        border-radius: 15px;
        font-size: 18px;
        font-weight: 500;
        color: #2c3e50;
        margin-bottom: 25px;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
        box-sizing: border-box;
      }

      #searchValue:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        transform: translateY(-3px);
        background: white;
      }

      #searchValue::placeholder {
        color: #94a3b8;
        font-weight: 400;
      }

      button[type="submit"] {
        width: 100%;
        padding: 18px 25px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 15px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
      }

      button[type="submit"]:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
      }

      button[type="submit"]:active {
        transform: translateY(-1px);
      }

      /* Animaci√≥n de ondas para el bot√≥n */
      button[type="submit"]::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      button[type="submit"]:hover::before {
        left: 100%;
      }

      /* Estilos para los resultados */
      #results {
        margin-top: 30px;
      }

      #results h3 {
        color: #2c3e50;
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 600;
      }

      .service-card-result {
        background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
        border: 1px solid #e3e7f1;
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
      }

      .service-card-result:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        border-color: #667eea;
      }

      .error-message {
        background: linear-gradient(135deg, #fee 0%, #fef5f5 100%);
        color: #c53030;
        padding: 20px;
        border-radius: 12px;
        border-left: 4px solid #e53e3e;
        font-weight: 500;
        text-align: center;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .consultation-container {
          padding: 0 15px;
        }
        
        .card {
          padding: 25px;
        }
        
        .card h3 {
          font-size: 24px;
        }
        
        #searchValue {
          padding: 15px 20px;
          font-size: 16px;
        }
        
        button[type="submit"] {
          padding: 15px 20px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Consultar Historial de Servicios</h1>
      <nav>
        <ul>
          <li><a href="index.html">Registrar Servicio</a></li>
          <li><a href="cars.html">Veh√≠culos</a></li>
          <li>
            <button id="logoutBtn" class="logout-btn">üö™ Cerrar Sesi√≥n</button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="consultation-container">
        <form class="card" id="consultationForm">
          <h3>Consulta de Servicios</h3>

          <!-- Search Type Selection - Dropdown -->
          <div class="search-criteria">
            <label for="searchTypeSelect">Buscar por:</label>
            <select id="searchTypeSelect" name="searchType">
              <option value="plate" selected>Placa</option>
              <option value="workOrder">Orden de Trabajo</option>
            </select>
          </div>

          <!-- Input Field -->
          <!-- Label removed as it's combined above -->
          <input
            type="text"
            id="searchValue"
            name="searchValue"
            style="text-transform: uppercase"
            required
            placeholder="Ingrese la placa"
          />
          <!-- Corrected the input tag structure to be a single, well-formed tag -->

          <button type="submit">Consultar</button>
        </form>
        <div id="results"></div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Frenos Hugo. All rights reserved.</p>
    </footer>
    <script>
      const consultationForm = document.getElementById("consultationForm");
      const searchTypeSelect = document.getElementById("searchTypeSelect"); // Get select element
      const searchInput = document.getElementById("searchValue");

      // Funci√≥n para formatear la descripci√≥n del servicio
      function formatServiceDescription(description) {
        if (!description || description === "N/A") {
          return "N/A";
        }

        // Reemplazar \n y \\n con <br> para saltos de l√≠nea
        const formatted = description
          .replace(/\\n/g, "<br>") // Reemplazar \\n literal
          .replace(/\n/g, "<br>") // Reemplazar \n real
          .split("<br>") // Dividir por saltos de l√≠nea
          .map((line) => line.trim()) // Limpiar espacios
          .filter((line) => line.length > 0) // Filtrar l√≠neas vac√≠as
          .map(
            (line) =>
              `<p style="margin: 5px 0; padding-left: 10px;">‚Ä¢ ${line}</p>`
          ) // Formato de lista
          .join("");

        return formatted || "N/A";
      }

      // Update input type and style based on dropdown selection
      searchTypeSelect.addEventListener("change", function () {
        if (this.value === "plate") {
          searchInput.type = "text";
          searchInput.style.textTransform = "uppercase";
          searchInput.placeholder = "Ingrese la placa";
        } else {
          // workOrder
          searchInput.type = "number";
          searchInput.style.textTransform = "none";
          searchInput.placeholder = "Ingrese el n√∫mero de orden";
        }
        searchInput.value = ""; // Clear input on type change
        searchInput.focus();
      });

      consultationForm.addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevent default form submission

        const selectedType = searchTypeSelect.value; // Get value from select
        let searchValue = searchInput.value; // Use let to allow modification

        // Basic validation
        if (!searchValue) {
          alert("Por favor, ingrese un valor para buscar.");
          return;
        }

        let fetchUrl = "/api/services?";
        if (selectedType === "plate") {
          // Convert to uppercase *before* encoding and sending
          searchValue = searchValue.toUpperCase();
          fetchUrl += `placa=${encodeURIComponent(searchValue)}`;
        } else {
          // workOrder - buscar por orden de trabajo
          fetchUrl += `orden_trabajo=${encodeURIComponent(searchValue)}`;
        }

        console.log(
          `Frontend: Attempting to fetch services using URL: ${fetchUrl}`
        );

        try {
          const response = await fetch(fetchUrl);

          if (!response.ok) {
            let errorMessage = "Error al consultar servicios."; // Default message
            try {
              const errorData = await response.json();
              errorMessage =
                errorData.message ||
                `Error ${response.status}: ${response.statusText}`;
            } catch (parseError) {
              errorMessage = `Error ${response.status}: ${response.statusText}. No se pudo obtener m√°s detalle.`;
            }
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = `<p class="error-message">${errorMessage}</p>`;
            return;
          }

          const responseData = await response.json();
          console.log("Respuesta del servidor:", responseData);

          // Extraer el array de servicios de la respuesta
          const services = responseData.data || responseData;

          // No need to sort here if backend already sorts by date DESC
          // services.sort((a, b) => new Date(b.date) - new Date(a.date));

          const resultsContainer = document.getElementById("results");
          resultsContainer.innerHTML = "<h3>Resultados:</h3>"; // Clear previous results and add title

          if (!services || services.length === 0) {
            resultsContainer.innerHTML +=
              "<p>No se encontraron servicios para el criterio de b√∫squeda.</p>";
            return;
          }

          // --- Display results as cards ---
          services.forEach((service) => {
            const card = document.createElement("div");
            card.classList.add("service-card-result"); // Use a specific class for result cards

            // Format date - usar fecha_creacion del servidor
            let formattedDate = "N/A";
            if (service.fecha_creacion) {
              const dateObj = new Date(service.fecha_creacion);
              const weekday = dateObj.toLocaleDateString("es-ES", {
                weekday: "long",
              });
              const day = dateObj.getDate();
              const month = dateObj.getMonth() + 1;
              const year = dateObj.getFullYear();
              formattedDate = `${day}/${month}/${year} (${weekday})`; // Simplified format
            }

            // Format cost as currency (optional, example using Colombian Peso)
            const formattedCost = new Intl.NumberFormat("es-CO", {
              style: "currency",
              currency: "COP",
            }).format(service.costo || 0);

            card.innerHTML = `
              <h4>Servicio #${
                service.orden_trabajo || "N/A"
              } - ${formattedDate}</h4>
              <div class="card-section">
                <h5>Veh√≠culo</h5>
                <p><strong>Placa:</strong> ${service.placa}</p>
              </div>
              <div class="card-section">
                <h5>Detalles del Servicio</h5>
                <p><strong>Descripci√≥n:</strong></p>
                <div class="work-details">${formatServiceDescription(
                  service.descripcion
                )}</div> 
                <p><strong>Total:</strong> ${formattedCost}</p>
              </div>
            `;
            resultsContainer.appendChild(card);
          });

          // Remove the old table creation logic
          /*
          const table = document.createElement("table");
          // ... rest of old table code ...
          resultsContainer.appendChild(table);
          */
        } catch (error) {
          console.error("Error de red o al procesar la solicitud:", error);
          const resultsContainer = document.getElementById("results");
          resultsContainer.innerHTML = `<p class="error-message">No se pudo conectar con el servidor o procesar la respuesta. Intente nuevamente.</p>`;
        }
      });

      // Manejar bot√≥n de cerrar sesi√≥n
      document
        .getElementById("logoutBtn")
        .addEventListener("click", function () {
          if (confirm("¬øEst√° seguro de que desea cerrar sesi√≥n?")) {
            localStorage.removeItem("isAuthenticated");
            localStorage.removeItem("username");
            localStorage.removeItem("loginTime");
            window.location.href = "login.html";
          }
        });
    </script>
  </body>
</html>
